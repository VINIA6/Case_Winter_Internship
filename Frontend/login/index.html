<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Sustentabilidade é se conectar.<br>Faça login!</h1>
            <img src="../img/happy-earth-animate.svg" class="left-login-image" alt="Earth">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="Senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
                <a href="#" class="forgot-password">Esqueceu sua senha?</a>
                <div class="signup">
                    <span class="signup-span">Não tem uma conta?</span>
                    <a href="../cadastroLogin/" class="signup-button">Cadastrar</a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
