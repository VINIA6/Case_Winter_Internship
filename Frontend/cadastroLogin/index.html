<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="main-login">
        <div class="right-login">
            <div class="card-login">
                <h1>Cadastro</h1>
                <div class="textfield">
                  <label for="Nome">Nome</label>
                  <input type="text" name="nome" placeholder="Nome">
                </div>
                <div class="textfield">
                    <label for="usuario">Usuário/E-mail</label>
                    <input type="text" name="usuario" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="Senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <div class="textfield">
                  <label for="Senha">Confirmação de senha</label>
                  <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-cadastro"><a href="../login/index.html" class="meu-botao">Cadastrar</a></button>
            </div>
        </div>
    </div>
</body>
</html>
